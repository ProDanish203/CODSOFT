<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Danish Siddiqui">
    <meta name="description" content="Experience the elegance of a Glassmorphic Calculator, designed with a sleek glass-inspired interface and captivating titling effect. Perform calculations effortlessly with style and simplicity.">
    <meta name="keywords" content="calculator app, glassmorphism, sleek design, titling effect, simple calculator, user-friendly, mathematical tools">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">

    <title>Calculator | Titling and Glassmorphism</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="IMG/site.webmanifest">
    
</head>
<body>
    
    <div class="container" data-tilt>
        <form class="calculator" name="calc">
            <input type="text" class="value" name="txt" readonly>
            <span class="num clear">C</span>
            <span class="num">/</span>
            <span class="num">*</span>
            <span class="num">7</span>
            <span class="num">8</span>
            <span class="num">9</span>
            <span class="num">-</span>
            <span class="num">4</span>
            <span class="num">5</span>
            <span class="num">6</span>
            <span class="num plus">+</span>
            <span class="num">1</span>
            <span class="num">2</span>
            <span class="num">3</span>
            <span class="num">0</span>
            <span class="num">00</span>
            <span class="num">.</span>
            <span class="num equal">=</span>
        </form>
    </div>

    <script src="index.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".container"), {
            max: 15,
            speed: 50,
            glare: true,
            "max-glare": .2,
        });
    </script>
    
</body>
</html>
